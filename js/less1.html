<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My game mothafucker</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #aed; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="960" height="640"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
	var ax = 160;
	var ay = 100;
	var vspeed = 1;
	var hspeed = 2;
	var acceleration=0.3;
	

	function draw_obj(){
    ctx.beginPath();
    ctx.arc(ax, ay, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
	}
	
	function draw(){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
    draw_obj();
	ay+=vspeed;
	ax+=hspeed;
	vspeed+=acceleration;
	requestAnimationFrame(draw);
	if (ay>canvas.height-10){vspeed=-15;}
	else if (ax<10){hspeed=2}
	else if (ax>canvas.width-10){hspeed=-2}
	}
	draw();
	
	
	document.onclick = function() {
    vspeed=-10;}
   
</script>

</body>
</html>
