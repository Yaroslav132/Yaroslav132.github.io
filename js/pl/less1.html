<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My game mothafucker</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #aed; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="640" height="480"></canvas>

<script>
	var obj = new Image();
	var wall = new Image();
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
	var ax = 160;
	var ay = 100;
	var bx = 160;
	var by = 350;
	var vspeed = 1;
	var hspeed = 2;
	var acceleration=0.7;
	obj.src="war.png"
	wall.src="wall.png"
	jump =0;
	
///////////////////////////////////////////////////////////////////////////////////
	var rP=false;																///
	var lP=false;																///
																				///
	document.addEventListener("keydown",keyDownHandler,false);					///
	document.addEventListener("keyup",keyUpHandler,false);						///
																				///
	function keyDownHandler(e){													///
		if(e.key=="Right"||e.key=="ArrowRight"){								///
			rP=true;															///
		}
		else if(e.key=="Left"||e.key=="ArrowLeft"){
			lP=true;
		}
		else if(e.key=="Up"||e.key=="ArrowUp"){if(jump==0){
			vspeed-=15;
			jump=1;
	}}
	}
	
	function keyUpHandler(e) {
		if(e.key == "Right" || e.key == "ArrowRight") {
			rP = false;
		}
		else if(e.key == "Left" || e.key == "ArrowLeft") {
			lP = false;
		}
	}
///////////////////////////////////////////////////////////////////////////////	
	function draw_obj(){
	ctx.drawImage(obj,ax,ay);
	ctx.drawImage(wall,bx,by);
	}
	
	function draw(){
	requestAnimationFrame(draw);
	ctx.clearRect(0, 0, canvas.width, canvas.height);
    draw_obj();
	ay+=vspeed;
	vspeed+=acceleration;
	if (ay>canvas.height-obj.height || ay>by-obj.height && ay<by-obj.height+2 && ax+obj.width>bx && ax<bx+wall.width){
		//ay=canvas.height-obj.height;
		vspeed=0; 
		jump=0;
		}
	//if (ay>by-obj.height && ax+obj.width>bx && ax<bx+wall.width){
		//ay=canvas.height-obj.height;
	//	vspeed=0; 
	//	jump=0;
//	}
		
		
	if(rP) {
    ax += 7;
	}
	else if(lP) {
    ax -= 7;
	}
	}
	
	draw();
	
</script>

</body>
</html>
